<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco dei permessi sul ticket:
                <div class="entityname">ID: {{ctrl.currentObject.id}} - {{ctrl.currentObject.name}}</div>
            </h1>
            <br>
            <div ng-if="isDebug">{{ctrl.currentPermissions}}</div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="panel panel-default">
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions"
                       dt-column-defs="dtColumnDefs">
                    <thead>
                    <tr>
                        <th>ID-Ticket</th>
                        <th>Sid</th>
                        <th>Principal</th>
                        <th>Read</th>
                        <th>Write</th>
                        <th>Create</th>
                        <th>Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="p in ctrl.currentPermissions">
                        <td>{{p.domain_object_id}}</td>
                        <td>{{p.sid.sidName}}</td>
                        <td>{{p.sid.principal | PrincipalFilter}}</td>
                        <td ng-repeat="perm in p.perms" class="text-center">
                            <i ng-class="{'fa fa-check': perm.grant ,'fa fa-times': !perm.grant}">
                            </i></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
    <div class="row">
        <button class="btn btn-default" ng-click="ctrl.refreshUsers()">Aggiorna Elenco Permessi</button>
        <button class="btn btn-default" ui-sref="permissions.create({tipo: 'ticket', state: 'create'})">Aggiungi
            Permesso
        </button>
    </div>
</div>
