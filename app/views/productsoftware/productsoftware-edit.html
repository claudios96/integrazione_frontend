<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifica Prodotto:
                <div class="entityname"> {{ctrl.currentSoftwareProduct.name}}</div>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading"> Modifica Prodotto</div>
                <div class="panel-body">
                    <div class="row">
                        <form name="formEditSP" role="form">
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-error': formEditSP.product.$invalid && formEditSP.product.$touched}">
                                    <label>Prodotto</label>
                                    <input name="product" class="form-control" placeholder="Inserisci nome del Prodotto"
                                           ng-model="ctrl.currentSoftwareProduct.name" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-error': formEditSP.version.$invalid && formEditSP.version.$touched}">
                                    <label>Versione</label>
                                    <input name="version" class="form-control" placeholder="Inserisci numero versione"
                                           ng-model="ctrl.currentSoftwareProduct.version" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-error': formEditSP.description.$invalid && formEditSP.description.$touched}">
                                    <label>Descrizione</label>
                                    <input name="description" class="form-control" placeholder="Inserisci descrizione"
                                           ng-model="ctrl.currentSoftwareProduct.description" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': formEditSP.targetType.$invalid && formEditSP.targetType.$touched}">
                                    <label>Tipo</label>

                                    <ui-select ng-model="ctrl.currentSoftwareProduct.targetType">
                                        <ui-select-match allow-clear="false" placeholder="Seleziona tipologia utente">
                                            {{$select.selected}}
                                        </ui-select-match>
                                        <ui-select-choices repeat='type in ctrl.targetTypes | filter: $select.search' value="{{$select.selected}}}">
                                            <span ng-bind="type | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': formEditSP.stateMachineName.$invalid && formEditSP.stateMachineName.touched}">
                                    <label>Workflow</label>

                                    <ui-select ng-model="ctrl.currentSoftwareProduct.stateMachineName">
                                        <ui-select-match allow-clear="false" placeholder="Seleziona workflow">
                                            {{$select.selected.name}}
                                        </ui-select-match>
                                        <ui-select-choices repeat='stateMachine.name as stateMachine in ctrl.stateMachines | filter: $select.search' value="{{$select.selected.name}}}">
                                            <span ng-bind="stateMachine.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-success': formEditSP.categories.$invalid && formEditSP.categories.$touched}">
                                    <label>Categorie ticket</label>
                                    <tags-input  ng-model="ctrl.currentSoftwareProduct.categories" style="margin-left: 10px;min-width: 680px;min-height: 41px"></tags-input>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="!(!formEditSP.$invalid && hasPermission('software_update'))"
                            ng-click="ctrl.saveProduct()">
                        Aggiorna Prodotto
                    </button>
                    <button type="reset" class="btn btn-danger" ui-sref="productsoftware.list">Annulla</button>

                    <div ng-if="isDebug">{{ctrl.currentSoftwareProduct}}</div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
