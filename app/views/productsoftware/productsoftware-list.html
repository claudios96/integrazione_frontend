<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Dei Prodotti Software</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Elenco Prodotti Software</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="datatable" datatable="ng" class="table table-striped table-bordered"
                               dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-0.5">ID</th>
                                <th class="col-md-1">Nome</th>
                                <th class="col-md-5">Descrizione</th>
                                <th class="col-md-0.5">Versione</th>
                                <th class="col-md-1">Target Type</th>
                                <th class="col-md-1">State</th>
                                <th class="col-md-1">State Machine</th>
                                <th class="col-md-1">Active/Retire</th>
                                <th class="col-md-2"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="p in ctrl.products">
                                <td>{{p.id}}</td>
                                <td>{{p.name}}</td>
                                <td>{{p.description}}</td>
                                <td>{{p.version}}</td>
                                <td>{{p.targetType}}</td>
                                <td>{{p.targetState}}</td>
                                <td>{{p.stateMachineName}}</td>
                                <td align="right">
                                    <button class="btn btn-danger" ng-disabled="!hasPermission('software_delete')"
                                            ng-click="ctrl.retireTarget($index)" ng-show="!ctrl.isRetired($index)" title="Ritira">
                                        <i class="fa fa-dashcube"></i></button>
                                    <button class="btn btn-success" ng-disabled="!hasPermission('software_delete')"
                                            ng-click="ctrl.rehabTarget($index)" ng-show="ctrl.isRetired($index)" title="Attiva">
                                        <i class="fa fa-reddit-square"></i></button>
                                </td>
                                <td align="right">
                                    <button class="btn btn-primary" ng-disabled="!hasPermission('software_permission')"
                                            ui-sref="permissions.product({objectType: 'product', productId: p.id})"
                                            title="Permessi"><i class="fa fa-lock"></i></button>
                                    <button class="btn btn-warning" ng-disabled="!hasPermission('software_update')"
                                            ui-sref="productsoftware.edit({spId: p.id})"
                                            title="Modifica"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" ng-disabled="!hasPermission('software_delete')"
                                            ng-click="ctrl.deleteProduct(p.id)" title="Elimina">
                                        <i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.refreshProduct()">Aggiorna dati</button>
            <button class="btn btn-success" ui-sref="productsoftware.create" ng-disabled="!hasPermission('software_create')">Aggiungi Prodotto Software</button>
        </div>
    </div>
</div>
