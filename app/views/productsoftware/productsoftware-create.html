<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Inserisci Prodotto</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Inserisci Prodotto</div>
                <div class="panel-body">
                    <div class="row">
                        <form name="formCreateSP" role="form">
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-success': ctrl.currentSoftwareProduct.name}">
                                    <label>Prodotto</label>
                                    <input class="form-control" placeholder="Inserisci nome del Prodotto"
                                           ng-model="ctrl.currentSoftwareProduct.name" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentSoftwareProduct.version}">
                                    <label>Versione</label>
                                    <input class="form-control" placeholder="Inserisci numero versione"
                                           ng-model="ctrl.currentSoftwareProduct.version" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group"
                                     ng-class="{'has-success': ctrl.currentSoftwareProduct.description}">
                                    <label>Descrizione</label>
                                    <input class="form-control" placeholder="Inserisci descrizione"
                                           ng-model="ctrl.currentSoftwareProduct.description" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentSoftwareProduct.targetType}">
                                    <label>Tipo</label>

                                    <ui-select ng-model="ctrl.currentSoftwareProduct.targetType">
                                        <ui-select-match allow-clear="false" placeholder="Seleziona tipologia utente">
                                            {{$select.selected}}
                                        </ui-select-match>
                                        <ui-select-choices repeat='type in ctrl.targetTypes | filter: $select.search' value="{{$select.selected}}}">
                                            <span ng-bind="type | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentSoftwareProduct.targetType}">
                                    <label>Workflow</label>

                                    <ui-select ng-model="ctrl.currentSoftwareProduct.stateMachineName">
                                        <ui-select-match allow-clear="false" placeholder="Seleziona workflow">
                                            {{$select.selected.name}}
                                        </ui-select-match>
                                        <ui-select-choices repeat='stateMachine.name as stateMachine in ctrl.stateMachines | filter: $select.search' value="{{$select.selected.name}}}">
                                            <span ng-bind="stateMachine.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentSoftwareProduct.categories}">
                                    <label>Categorie ticket</label>
                                    <input class="form-control" ng-model="ctrl.currentSoftwareProduct.categories" placeholder="Add a tag">
                                </div>
                            </div>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-primary"
                            ng-disabled="!(!formCreateSP.$invalid && hasPermission('software_create'))"
                            ng-click="ctrl.insertProduct()">Inserisci Prodotto
                    </button>
                    <button type="reset" class="btn btn-danger" ng-click="ctrl.resetFields()">Reset</button>

                    <div ng-if="isDebug">{{ctrl.currentSoftwareProduct}}</div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
