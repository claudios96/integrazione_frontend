<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Effettua la registrazione </h3>
                </div>
                <div class="panel-body">
                    <form name="registrationForm" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="first_name" class="center-align">First name</label>
                                <input id="first_name" type="text" ng-model="ctrl.registerForm.firstName"
                                       class="form-control" placeholder="First name" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="center-align">Last name</label>
                                <input id="last_name" type="text" ng-model="ctrl.registerForm.lastName"
                                       class="form-control"  placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="center-align">Email</label>
                                <input id="email" type="text" ng-model="ctrl.registerForm.email"
                                       class="form-control"  placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="center-align">Username</label>
                                <input id="username" type="text" ng-model="ctrl.registerForm.username"
                                       class="form-control"  placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" type="password" ng-model="ctrl.registerForm.password"
                                       class="form-control"  placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm password</label>
                                <input id="confirm_password" type="password"
                                       ng-model="ctrl.registerForm.confirmPassword"
                                       class="form-control" placeholder="Confirm password" required>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <input type="submit" value="Register now"
                                   ng-disabled="registrationForm.$invalid || registrationForm.$pending"
                                   class="btn btn-lg btn-success btn-block"
                                   ng-click="ctrl.doRegistration()">
                            <div class="form-group">
                                <p class="margin center medium-small sign-up">Already have an account? <a href="#/login"
                                                                                                          class="light-blue-text text-darken-3">Login</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div ng-show="ctrl.registerMessage.length">
                <div class="alert alert-danger">
                    {{ctrl.registerMessage}}
                </div>
            </div>
        </div>
    </div>
</div>
