<div style="margin-left: 30px; margin-right: 30px;">
    <div class="modal-header">
        <h2><i class="fas fa-ticket-alt"></i> Ticket #{{formItem.id}} - Comments</h2>
    </div>
    <!--h4 style="text-align: center;">Messages:</h4-->

    <div class="panel-body" ng-show="!terminateSending">
        <div class="row">
            <div>
                <div class="allModal" ng-repeat="msg in formItem.comments | orderBy: 'id'">
                    <strong>Date:</strong> {{msg.timestamp}}<br>
                    <strong>Author:</strong> {{msg.eventGenerator.firstName}} {{msg.eventGenerator.lastName}}<br>
                    <strong>Message:</strong><br>{{msg.description}}
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body-comments" ng-show="!terminateSending">
        <div class="row" ng-show="!terminateSending && formItem.stateMachine.currentState != 'EDIT'">
            <p><strong>Insert a new comment</strong><br>
                (Author name and date are autogenerated)</p><br>
            <textarea type="text-area" class="form-control" name="newComment" ng-model="newMessage.description"></textarea>
        </div>
    </div>

    <div class="allModal" ng-show="terminateSending" align="center">
        <i class='fa fa-envelope faa-shake animated fa-4x'></i><br>
        <h4>The comment was added!</h4>
    </div>

    <br>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="messageOk()" ng-show="newMessage.description"
                ng-if="!terminateSending">Ok
        </button>
        <button class="btn btn-warning" ng-click="closeMessageModal()">Return</button>
    </div>
</div>
