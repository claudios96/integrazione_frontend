<md-dialog aria-label="Details ticket" class="snippetDialog">
    <form>

        <div>

        <table width="100%">

            <tr>
                <td colspan="2" width="100%">
                    <textarea class="snippetTextArea" id="snippetCode">Inserisci codice...</textarea>
                </td>
            </tr>

            <tr>
                <td width="50%">
                    <button id="cancel" type="submit" class="btn btn-primary snippetButton" ng-click="cancelSnippet()">Annulla</button>
                </td>

                <td width="50%">
                    <button type="submit" class="btn btn-primary snippetButton" ng-click="sendSnippet()">Invia snippet</button>
                </td>
            </tr>

        </table>
        </div>


    </form>
</md-dialog>
