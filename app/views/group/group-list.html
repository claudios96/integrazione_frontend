<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Elenco Dei Gruppi</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Elenco Gruppi</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped table-bordered" dt-options="dtOptions"
                               dt-column-defs="dtColumnDefs">
                            <thead>
                            <tr>
                                <th class="col-md-1">ID</th>
                                <th class="col-md-9">Nome</th>
                                <th class="col-md-2"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="g in ctrl.groups">
                                <td>{{g.id}}</td>
                                <td>{{g.name}}</td>
                                <td align="right">
                                    <button class="btn btn-primary" ng-disabled="!hasPermission('group_permission')"
                                            ui-sref="permissions.group({objectType: 'group',groupId: g.id})"
                                            title="Permessi"><i class="fa fa-lock"></i></button>
                                    <button class="btn btn-warning" ui-sref="group.details({groupId: g.id})"
                                            ng-disabled="!hasPermission('group_details')"
                                            title="Visualizza"><i class="fa fa-eye"></i></button>
                                    <button class="btn btn-warning" ui-sref="group.edit({groupId: g.id})"
                                            ng-disabled="!hasPermission('group_update')"
                                            title="Modifica"><i class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger" ng-click="ctrl.deleteGroup(g.id)"
                                            ng-disabled="!hasPermission('group_delete')" title="Elimina"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
        </div>
        <!-- /.panel -->
        <div class="row">
            <button class="btn btn-primary" ng-click="ctrl.refreshGroups()">Aggiorna Elenco Gruppi</button>
            <button class="btn btn-success" ui-sref="group.create">Aggiungi Gruppo</button>
        </div>
    </div>
</div>
