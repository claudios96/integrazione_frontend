<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Inserisci Gruppo</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Inserisci Gruppo</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="formCreateGroup" role="form">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentGroup.name}">
                                    <label>Gruppo</label>
                                    <input class="form-control" placeholder="Inserisci nome del Gruppo"
                                           ng-model="ctrl.currentGroup.name" required>
                                </div>
                            </form>
                            <button type="button" class="btn btn-primary"
                                    ng-disabled="!(!formCreateGroup.$invalid && hasPermission('group_create'))"
                                    ng-click="ctrl.insertGroup()">Inserisci
                                Gruppo
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.resetFields()">Reset
                            </button>
                            <div ng-if="isDebug">{{ctrl.currentGroup}}</div>
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
