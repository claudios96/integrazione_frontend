<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifica Team:
                <div class="entityname">{{ctrl.currentTeam.name}}</div>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Modifica Nome Team</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="formEditTeam" role="form">
                                <div class="form-group"
                                     ng-class="{'has-error': formEditTeam.team.$invalid && formEditTeam.team.$touched}">
                                    <label>Team</label>
                                    <input name="team" class="form-control"
                                           ng-model="ctrl.currentTeam.name" required>
                                </div>
                            </form>

                            <button type="button" class="btn btn-primary"
                                    ng-disabled="!(!formEditTeam.$invalid && hasPermission('team_update'))"
                                    ng-click="ctrl.saveTeam()">Aggiorna Team
                            </button>
                            <button type="button" class="btn btn-danger" ui-sref="team.list">Annulla</button>
                            <!--<div>{{ctrl.currentTeam}}</div>-->
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
