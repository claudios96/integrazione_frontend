<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Inserisci Team</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Inserisci Team</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="formCreateTeam" role="form">
                                <div class="form-group" ng-class="{'has-success': ctrl.currentTeam.name}">
                                    <label>Team</label>
                                    <input class="form-control" placeholder="Inserisci nome del Team"
                                           ng-model="ctrl.currentTeam.name" required>
                                </div>
                            </form>
                            <button type="button" class="btn btn-primary"
                                    ng-disabled="!(!formCreateTeam.$invalid && hasPermission('team_create'))"
                                    ng-click="ctrl.insertTeam()">Inserisci
                                Team
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.resetFields()">Reset
                            </button>
                            <div ng-if="isDebug">{{ctrl.currentTeam}}</div>
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
